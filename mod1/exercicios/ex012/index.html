<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos hospedados</title>
</head>
<body>
    <h1>colocando videos e hospedando</h1>
    <p>os videos abaixos estão no meu servidor local</p>

    <video controls width="500px" poster="imagens/limoes-capa.png" autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>seu navegador nao tem compatibilidade com esse video</p>
    </video>

    <h1>incorporando videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/c1EE_GnnD0k?si=QF8dQV-3JVeqbNYv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
