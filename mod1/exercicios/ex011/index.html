<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>Criando imagens dinamicas</h1>

    <p>por favor, tente reduzir ou aumentar o tamanho do seu navegador e veja a magica acontecendo</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Vamos tocar audio</h1>
    <p>agora o site vai começar a tocar audio rpzd, presta atenção ai brother</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador nao tem compatibilidade com o mp3, se quiser pode baixar o mesmo <a href="midia/guanacast-33.mp3">clicando aqui</a></p>
    </audio>
</body>
</html>
