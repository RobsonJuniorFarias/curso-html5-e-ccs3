<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes com o google fontes</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Michroma&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Michroma&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

    .michroma-regular {
  font-family: "Michroma", sans-serif;
  font-weight: 400em;
  font-style: normal;
    };
    .roboto.uniquifier {
  font-family: "Roboto", sans-serif;
  font-optical-sizing: auto;
  font-weight: weight;
  font-style: normal;
  font-variation-settings
    }
</style>
<body>
    <h1 class="michroma-regular">BYD</h1>
    <p class="roboto.uniquifier">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dignissimos modi adipisci a dolorem. Vel, fuga commodi quas quo maiores libero at velit provident placeat sunt impedit, hic tenetur eligendi? Accusantium!</p>
</body>
</html>;
