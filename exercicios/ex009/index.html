<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link rel="shortcut icon" href="curinthian.ico" type="image/x-icon">
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="i">   <!---1, A, a, I, i-->
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>Tomar café</li>
        <li>Checar o WhatsApp</li>
        <li>Se arrumar</li>
        <li>Sair</li>
    </ol>
    <h2>Lista não ordenadas</h2>
    <ul> <!--disc, circel square-->
        <li>café</li>
        <li>Tomate</li>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Açucar</li>
    </ul>
</body>
</html>
