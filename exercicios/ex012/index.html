<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos hospedados</title>
</head>
<body>
    <h1>colocando videos e hospedando</h1>
    <p>os videos abaixos estão no meu servidor local</p>

    <video controls width="500px" poster="imagens/limoes-capa.png">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>seu navegador nao tem compatibilidade com esse video</p>
    </video>
</body>
</html>
