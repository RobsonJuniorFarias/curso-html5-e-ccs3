<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Teste com carga de imagens</h1>

    <p><br>hoje irei adicionar minha primeira imagem do curso de HTML5. Abaixo você irá ver uma imagem:</p>
    <img src="logo-html.png" alt="Logo HTML5">
    <p>agora iremos carregar uma imagem, só que de outra forma, segue:</p>
    <img src="imagens/logo-css.png" alt="logo-css">
    <p>Agora, iremos carregar imagens externas, de outro servidores:</p>
    <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/javascript-2752148-2284965.png?f=webp&w=256" alt="Logo JavaScript">
</body>
</html>
